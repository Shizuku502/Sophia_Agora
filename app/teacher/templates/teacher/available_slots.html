<!--app/teacher/templates/teacher/availavle_slots.html-->

{% extends "base.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>可預約空堂設定</h2>

  <form id="slotForm" class="mb-4">
    <div class="form-group">
      <label for="weekday">選擇星期：</label>
      <select id="weekday" class="form-control">
        <option value="0">星期一</option>
        <option value="1">星期二</option>
        <option value="2">星期三</option>
        <option value="3">星期四</option>
        <option value="4">星期五</option>
        <option value="5">星期六</option>
        <option value="6">星期日</option>
      </select>
    </div>

    <div class="form-group">
      <label>選擇節次：</label><br>
      {% for period in range(1, 9) %}
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="period{{ period }}" value="{{ period }}">
        <label class="form-check-label" for="period{{ period }}">第{{ period }}節</label>
      </div>
      {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">新增可預約時段</button>
  </form>

  <h4>目前設定的可預約時段</h4>
  <ul id="slotList" class="list-group"></ul>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/available_slots.js') }}"></script>
{% endblock %}
