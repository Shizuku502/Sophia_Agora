<!-- forbidden_words.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>髒話管理</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forbidden_words_form.css') }}">
</head>
<body>

  <h2>髒話管理</h2>
  <a href="{{ url_for('admin.add_forbidden_word') }}">新增髒話</a>
  
  <table>
    <thead>
      <tr>
        <th>髒話</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for word in forbidden_words %}
      <tr>
        <td>{{ word.word }}</td>
        <td>
          <form method="POST" action="{{ url_for('admin.delete_forbidden_word', id=word.id) }}">
            <button type="submit">刪除</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
