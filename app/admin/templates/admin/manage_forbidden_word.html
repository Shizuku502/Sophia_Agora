<!-- admin/manage_forbidden_word.html -->
{% extends 'admin/base.html' %}
{% block title %}禁用詞管理{% endblock %}
{% block content %}
<h2>禁用詞管理</h2>
<form method="POST" action="{{ url_for('admin_forbidden_word.add_forbidden') }}">
    <input type="text" name="word" required>
    <button type="submit">新增禁用詞</button>
</form>
<ul>
    {% for word in words %}
    <li>
        {{ word.text }}
        <form method="POST" action="{{ url_for('admin_forbidden_word.delete_forbidden', word_id=word.id) }}">
            <button type="submit">刪除</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
