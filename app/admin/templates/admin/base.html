<!-- admin/base.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>管理後台 - Sophia Agora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_form.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_main.dashboard') }}">管理後台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_user.user_list') }}">使用者管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_post.post_list') }}">貼文管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_comment.comment_list') }}">留言管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_report.report_list') }}">檢舉管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_forbidden_word.forbidden_word_list') }}">禁用詞管理</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
        <script src="{{ url_for('static', filename='js/time_converter.js') }}"></script>
    {% endblock %}
</body>
</html>
