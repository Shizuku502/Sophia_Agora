{% extends 'admin/base.html' %}
{% block title %}貼文管理{% endblock %}
{% block content %}
<h2>貼文管理</h2>
<table>
    <thead>
        <tr><th>ID</th><th>標題</th><th>作者</th><th>時間</th><th>操作</th></tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.user.display_name }}</td>
            <td>{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>
                <form method="POST" action="{{ url_for('admin_post.delete_post', post_id=post.id) }}">
                    <button type="submit" onclick="return confirm('確定刪除貼文？')">刪除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
