<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sophia Agora 論壇{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo">逢甲大學</div>
        <div class="nav">
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('auth.logout') }}">登出</a>
                {% if current_user.is_admin %}
                    <a class="nav-link" href="{{ url_for('admin_user.user_list') }}">使用者管理</a>
                {% endif %}
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
