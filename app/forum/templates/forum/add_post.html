<!-- forum/add_post.html -->
{% extends 'base.html' %}
{% block title %}新增貼文 - Sophia Agora{% endblock %}
{% block content %}
<div class="container">
    <h2>新增貼文</h2>
    <form method="POST">
        <label for="title">標題：</label>
        <input type="text" id="title" name="title" required>

        <label for="content">內文：</label>
        <textarea id="content" name="content" rows="10" required></textarea>

        <button type="submit" class="btn">發表貼文</button>
        <a href="{{ url_for('forum.forum_home') }}" class="btn secondary">取消</a>
    </form>
</div>
{% endblock %}
