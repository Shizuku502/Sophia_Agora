<!-- app/appointment/templates/appointment/student_appointment.html -->

{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_appointment.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="page-title">我的預約列表</h1>

        <div id="message" class="message"></div>

        <table id="appointment-table">
            <thead>
                <tr>
                    <th>
                        <label class="inline-checkbox">
                            <input type="checkbox" id="filter-pending">
                            <span>待回覆</span>
                        </label>
                    </th>
                    <th>教師</th>
                    <th>日期</th>
                    <th>時間</th>
                    <th>狀態</th>
                    <th>備註</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS 動態生成 -->
            </tbody>
        </table>

        <div id="pagination"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/student_appointment.js') }}"></script>
{% endblock %}
